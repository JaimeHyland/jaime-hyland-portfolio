name: Bug Report
description: Template to report a bug or unexpected behavior in the code
title: "BUG: [title]"
labels:
  - bug
assignees:
  - JaimeHyland

body:
  - type: textarea
    id: bug_description
    attributes:
      label: Describe the Bug
      description: Whatâ€™s happening that shouldn't be?
      value: |
        When I **[do something]**, the app **[unexpected behavior]** instead of **[expected behavior]**.
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to Reproduce
      description: List the specific steps to trigger the bug.
      value: |
        1. Go to **[URL/page]**
        2. Click on **[button/action]**
        3. Observe **[unexpected behavior]**
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: What should happen instead?
      value: |
        The system should **[expected action or result]** when **[trigger]**.

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Logs, screenshots, or related discussion.
      value: |
        - [Paste error logs here or attach screenshots if relevant]
