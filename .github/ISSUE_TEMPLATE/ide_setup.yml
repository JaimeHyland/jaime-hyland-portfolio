name: IDE Setup
description: This template records tasks required to set up and adapt the IDE so that the developer can create the app
title: "IDE Setup"
labels:
  - set-up
assignees:
  - JaimeHyland
body:
  - type: markdown
    attributes:
      value: |
        As the **Developer**, I have **set-up installed or configured** in my IDE, so that I can **benefit**.

  - type: checkboxes
    id: setup_tasks
    attributes:
      label: Please check off the tasks you have completed:
      options:
        - label: CR1
          required: false
        - label: CR2
          required: false
